<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">

<body class="diabody">

    <div class="box">

        </div>
        <div class="br"> </div>
        <div class="wrapper">

            ></df-messenger>

    <script>
        const backBtn =document.getElementById('back-btn');
        backBtn.addEventListener('click', backpage );
        function backpage(){
            window.location.href="Mema"
        }
